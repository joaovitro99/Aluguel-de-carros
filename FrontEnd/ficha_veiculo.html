<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Carros</title>
    <link rel="stylesheet" href="assets/css/ficha.css">
</head>
<body>
    <!-- Header extraído -->
    <header>
        <nav>
            <div class="logo">Logo</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Nossos veículos</a></li>
                <li><a href="#">Sobre nós</a></li>
            </ul>
            <div class="nav-options">
                <a href="#" class="inscrever-se">
                    <i class="icon-person"></i> Inscrever-se
                </a>
                <div class="divider"></div>
                <a href="#" class="entrar">Entrar</a>
            </div>
        </nav>
    </header>

    <!-- Conteúdo da página -->
    <div class="container">
        <!-- Imagem Principal do Carro -->
        <div class="rectangle-18"></div>
        <div class="rectangle-30">VALORES</div>

        <!-- Informações do Carro -->
        <div class="car-info">
            <div class="rectangle-4 text">TEXT</div>
            <div class="rectangle-5 text">TEXT</div>
            <div class="rectangle-6 text">TEXT</div>
            <div class="rectangle-7 text">TEXT</div>
            <div class="rectangle-8 text">TEXT</div>
        </div>

        <!-- Galeria de Fotos -->
        <div class="photo-gallery">
            <div class="photo-item rectangle-11"></div>
            <div class="photo-item rectangle-12"></div>
            <div class="photo-item rectangle-13"></div>
            <div class="photo-item rectangle-14"></div>
            <div class="photo-item rectangle-15"></div>
            <div class="photo-item rectangle-16"></div>
        </div>

        <!-- Informações Adicionais -->
        <div class="additional-info">
            <div class="additional-info-text">Informações adicionais</div>
        </div>

        <div class="additional-info-item cambio">CÂMBIO</div>
        <div class="additional-info-item combustivel">COMBUSTÍVEL</div>
        <div class="additional-info-item freio">FREIO</div>
        <div class="additional-info-item motor">MOTOR</div>
        <div class="additional-info-item descricao">DESCRIÇÃO</div>

        <!-- Retângulos de Informações Adicionais -->
        <div class="rectangle-27"></div>
        <div class="rectangle-31"></div>
        <div class="rectangle-32"></div>
        <div class="rectangle-33"></div>
        <div class="rectangle-34"></div>
    </div>
</body>
</html>
